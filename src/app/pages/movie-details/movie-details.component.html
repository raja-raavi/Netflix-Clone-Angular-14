<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2">
            <img src="https://image.tmdb.org/t/p/original/{{movieDetailsResult.poster_path }}" />
        </div>
        <div class="col-lg-10 p-3">
            <h1 class="mt-2 mb-2">{{movieDetailsResult.original_title}}</h1>
            <p class="mt-3 mb-3">{{movieDetailsResult.overview}}</p>
            <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{movieVideoResult}}"
                target="_blank">Watch Trailer</a>
            <span>
                <button class="btn btn-md" type="button" routerLink="/search">Go Back</button>
            </span>

            <div class="row mt-5">
                <h4>Movie Cast</h4>
                <div class="col-lg-4 pt-3" *ngFor="let ele of movieCastResult">
                    <div class="row">
                        <div class="col-lg-2" *ngIf="ele.profile_path">
                            <img src="https://image.tmdb.org/t/p/original/{{ele.profile_path }}" />
                        </div>
                        <div class="col-lg-10">
                            <h5>{{ele.original_name}}</h5>
                            <p>{{ele.character}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
