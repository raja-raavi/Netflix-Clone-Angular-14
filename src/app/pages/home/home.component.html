<div class="snow_wrap">
    <!-- banner start -->

    <div class="contain-fluid">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active" *ngFor="let ele of bannerResult; let i = index"
                    [ngClass]="{active:i===10}">
                    <img src="https://image.tmdb.org/t/p/original/{{ ele.backdrop_path }}" class="d-block w-100"
                        alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>{{ele.original_title}}</h2>
                        <p>{{ele.overview}}</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- banner end -->

    <div class="contain mt-3 p-4">

        <!-- trending movies -->
        <div class="row">
            <h5 class="text-white">Trending Movies</h5>
            <div class="rowposter mt-3">
                <ng-container *ngFor="let ele of trendingMoviesResult">
                    <img src="https://image.tmdb.org/t/p/original/{{ ele.poster_path}}" class="rowing largeposter"
                        [routerLink]="['/movie',ele.id]">
                </ng-container>
            </div>
        </div>
